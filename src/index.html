<!DOCTYPE html> <!--Define o tipo de documento como html-->>
<html lang="pt-br"> <!--Define o início do documento e o idioma-->

  <head>
    <meta charset="utf-8"> <!--Conjunto de caracteres que o navegador usa para renderizar a página-->
    <title>Caesar Cipher</title> <!-- tags que definem o título da página-->
    <link rel="stylesheet" href="style.css" /> <!-- Indica o CSS-->
  </head>

  
  <body>
    <div id="root"> <!-- Usado para agrupar elementos HTML e aplicar estilos (css) e comportamentos(js) específicos-->
      <h1 id="title">Codificador e Decodificador</h1> <!-- Elemento título-->
      <p>Caesar Cipher</p> <!--Elemento parágrafo-->
    </div>

                    <!--Mensagens codificadas-->
    <div class="texto">
        <h3>Digite sua mensagem:</h3>
        <input id="digite" placeholder="Digite aqui!"><br><br>
        <b>Deslocamento (desloc):</b><br><br>
        <input type="number" id="desloc" min="0" oninput="validity.valid||(value='');"><br><br>
    </div>

    <div>
        <button id="codificar">Codificar</button>
        <button id="decodificar">Decodificar</button>
    </div>

            <!--Mensagens decodificadas-->
    <div  class="result">
         <h3 id="msgDecod"> Mensagem: </h3>
         <input id="result">
    </div>
     

      <script src="index.js" type="module"></script>
  </body>
</html>
