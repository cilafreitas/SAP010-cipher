<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  
  <body>
    <div id="root">
      <h1 id="title">Codificador e Decodificador</h1>
      <p>Caesar Cipher</p>
    </div>

    <div class="texto">
        <h3>Digite sua mensagem:</h3>
    </div>
             <!--Mensagens codificadas-->
      <div>
        <input id="digite" placeholder="Digite aqui!"><br><br>
        <b>Deslocamento (desloc):</b><br><br>
        <input type="number" id="desloc" min="0" oninput="validity.valid||(value='');"><br><br>

        <button id="codificar">Codificar</button>
        <button id="decodificar">Decodificar</button>
      </div>


            <!--Mensagens decodificadas-->
      <div  class="result">
         <h3 id="msgDecod"> Mensagem: </h3>
         <input id="result">
      </div>

     

      <script src="index.js" type="module"></script>
  </body>
</html>
